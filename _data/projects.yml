- name: 스콰커 프로토콜
  description: >
   스콰커는 검열이 불가능한 커뮤니케이션 도구입니다. 자산 전송을 사용하여, IPFS 파일 해시의 의미를 나타내면, 누구나 원하는 것을 말할수 있습니다. 탈중앙화 채굴과 작업 증명의 힘을 통해 당신의 메시지는 블록체인에서 받아들여질 것입니다. IPFS 파일 해시가 고정되어 있는 한 블록체인과 IPFS 게이트웨티(둘 모두 자체 호스팅 가능)에 대한 접근 권한이 있는 사람은 해당 콘텐츠를 사용할 수 있습니다.
  project_sites:
    - name: 스콰커
      url: https://squawker.app
    - name: 스콰커 프로토콜 및 컨셉 증명 코드
      url: https://github.com/Tylerlhess/Squawker
    - name: 스콰커 API - 백엔드 API 소스 코드
      url: https://github.com/Tylerlhess/SquawkerAPI
  roadmap:
