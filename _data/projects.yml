- name: 아토믹 스왑
  description: >
     아토믹 스왑은 레이븐코인과 레이븐코인 자산 또는 2개의 다른 레이븐코인 자산간의 온체인 거래를 허용합니다. 이것은 다른 사람들이 마음대로 실행할 수 있는 매수,매도 및 거래 주문을 만드는데 필요한 모든 기능을 제공합니다. 또한 이러한 부분 주문은 다른 당사자가 쉽게 공유하고 완료할 수 있도록 특별히 서명할 수 있으므로, 여러 사이드 채널을 통해 공유할 수 있는 깔끔한 2단계 주문이 가능합니다.
  project_sites:
    - name: RIP-15 사양
      url: https://github.com/RavenProject/rips/blob/master/rip-0015.mediawiki
    - name: 레이븐트레이더프로 - 데스크톱 클라이언트 (파이썬)
